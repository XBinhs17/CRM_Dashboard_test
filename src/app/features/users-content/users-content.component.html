<div class="wrapper-users">
  <div class="users-header">
    <div class="header-left">
      <p>Users ({{ users.length }})</p>
      <form class="form-search">
        <input placeholder="Search" />
        <mat-icon>search</mat-icon>
      </form>
    </div>
    <div class="header-right">
      <button><mat-icon>grid_view</mat-icon></button>
      <button><mat-icon>view_list</mat-icon></button>
      <select class="native-select" [formControl]="selected1" title="Select Time Period">
        <option value="recently">Recently Updated</option>
        <option value="lastmonth">Last Month</option>
        <option value="lastquarter">Last Quarter</option>
        <option value="lastyear">Last Year</option>
      </select>
      <select class="native-select" [formControl]="selected2" title="Select Time Period">
        <option value="excel">Excel</option>
        <option value="pdf">Pdf</option>
        <option value="print">Last Year</option>
      </select>
    </div>
  </div>
  <div class="users-body">
    <app-user-card *ngFor="let user of pagedUsers" [user]="user"></app-user-card>
  </div>


  <div class="users-footer">
    <button (click)="prevPage()" [disabled]="currentPage === 1">&lt;</button>

    <button
      *ngFor="let page of paginationRange"
      [disabled]="page === currentPage"
      [class.active]="page === currentPage"
      (click)="goToPage(page)">
      {{ page }}
    </button>

    <button (click)="nextPage()" [disabled]="currentPage === totalPages">&gt;</button>
  </div>

</div>
